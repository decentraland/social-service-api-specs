get:
  operationId: getRequestEventsMessages
  summary: Gets the list of sent messages of incoming and outgoing friendship request events.
  tags:
    - History
    - Requests
  description: >-
    Retrieves the list of sent messages for incoming and outgoing friendship request events.
  parameters:
    - in: path
      name: friendshipId
      required: true
      schema:
        type: string
        example: 67e55044-mmmm-426f-9247-bb680e5fe0c8
      description: >- 
        Friendship id of the friendship request events that are being queried
  responses:
    "200":
      description: >-
        An object with the sent messages in friendship request events.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/history/200-get-sent-messages-request-event.yaml
          examples:
            default:
              $ref: ../components/examples/history/200-get-sent-messages-request-event.json
    "401":
      description: >-
        "Unauthorized request: This means that the user is not correctly authenticated"
    "404":
      description: >-
        "Not found: This means that the user making the request is not present in the friendship"
